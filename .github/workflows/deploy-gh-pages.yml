name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build production bundle
        run: |
          chmod +x ./gradlew
          ./gradlew :composeApp:wasmJsBrowserProductionWebpack --no-daemon --stacktrace

      - name: Prepare deployment files
        run: |
          mkdir -p deploy
          # Copy webpack bundle output
          cp -r composeApp/build/kotlin-webpack/wasmJs/productionExecutable/* deploy/ || true
          # Copy index.html
          cp composeApp/build/processedResources/wasmJs/main/index.html deploy/ || true
          # Copy 404.html for SPA routing support on GitHub Pages
          cp composeApp/build/processedResources/wasmJs/main/404.html deploy/ || true
          # Copy skiko runtime files (required for Compose Multiplatform)
          cp composeApp/build/compose/skiko-for-web-runtime/skiko.wasm deploy/ || true
          cp composeApp/build/compose/skiko-for-web-runtime/skiko.mjs deploy/ || true
          # Copy composeApp.wasm (main application WASM)
          cp composeApp/build/compileSync/wasmJs/main/productionExecutable/optimized/composeApp.wasm deploy/ || true
          # Create .nojekyll to ensure proper serving of files
          touch deploy/.nojekyll
          echo "Deployment files:"
          ls -la deploy/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "Deploy from ${{ github.sha }}"
