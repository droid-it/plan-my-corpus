<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan My Corpus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #ComposeTarget {
            width: 100vw;
            height: 100vh;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Arial, sans-serif;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>
    <div id="error"></div>
    <canvas id="ComposeTarget"></canvas>
    <script>
        window.addEventListener('error', function(e) {
            console.error('Global error:', e);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = 'Error loading application: ' + e.message;
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = 'Error loading application: ' + e.reason;
        });
    </script>
    <script src="composeApp.js" onerror="document.getElementById('error').innerHTML='Failed to load composeApp.js'; document.getElementById('error').style.display='block';"></script>
    <script>
        // Hide loading message after a delay if app loaded successfully
        setTimeout(function() {
            if (document.getElementById('ComposeTarget').getContext) {
                document.getElementById('loading').style.display = 'none';
            }
        }, 3000);
    </script>
</body>
</html>
